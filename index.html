<!DOCTYPE html>
<html>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="center" style="display: flex; align-items: center !important; justify-content: center !important; height: calc(95vh);">
      <div>
        <div id="content" style="position: relative">
          <div id="player"></div>
          <div id="overlay" style="display: hidden; height: 480px; width: 640px; background: darkred; position: absolute; top: 0; left: 0"></div>
        </div>
        <div id="controls">
          <button onClick="player.playVideo()">Play</button>
          <button onClick="player.pauseVideo()">Pause</button>
          <button onClick="player.nextVideo()">Next</button>
        </div>
        <div id="guess-box" style="display: flex;">
          <input id="guess" type="text" name="guess" style="width: 100%">
          <button>Guess!</button>
          <button>Hint</button>
          <button onclick="onStartNewGame()">Forfeit</button>
        </div>
      </div>
    </div>  

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      var music = null;

      fetch('/music.json').then(response => response.json()).then(data => { console.log(data); music = data; });

      function onStartNewGame() {
        console.log("starting new game");
        const index = Math.floor(Math.random() * music.length);
        const game = music[index];
        /*
        const params = new Proxy(new URLSearchParams(game.Link), {
          get: (searchParams, prop) => searchParams.get(prop)
        });
        */
        const params = Object.fromEntries(new URLSearchParams(game.Link));
        let listId = params.list;
        console.log(index, game, params, listId);
        player.loadPlaylist(listId, 0, "large");
      }

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '480',
          width: '640',
          playerVars: {
      			listType: 'playlist',
      			list: 'PL2F553EFB76F93B22'
    		  },
          events: {
            'onReady': onPlayerReady,
            //'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.setShuffle(true);
        event.target.playVideo();
        // document.getElementById('player').style.opacity = 0;
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      /*
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      */
      function stopVideo() {
        player.stopVideo();
      }
    </script>
  </body>
</html>
